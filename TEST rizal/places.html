<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Places Map — Noli Me Tangere</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@600;700&family=Inter:wght@600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <iframe id="audioFrame" src="audio.html" style="position:fixed;bottom:0;right:0;width:1px;height:1px;opacity:0;pointer-events:none;border:none;"></iframe>
  <div class="page-bg-cover"></div>

  <button class="mute-btn" id="muteBtn" aria-label="Toggle background music">
    <img src="assets/mute/speaker-icon.png" class="speaker-icon" alt="">
    <img src="assets/mute/muted-icon.svg" class="muted-icon" alt="" style="display:none;">
  </button>

  <div class="page-header">
    <a href="index.html" class="back-btn">Back</a>
    <div class="baybayin">Places Map</div>
  </div>

  <main class="page-content">
    <section class="author-card">
      <h2>Key Locations</h2>
      <p>Explore places tied to the novel’s creation, setting, and impact.</p>
    </section>

    <section class="map-card">
      <div id="placesMap" class="places-map" aria-label="Map of locations"></div>
    </section>
  </main>

  <footer>Made with passion by Group | Para sa Bayan</footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.L) return;
      const map = L.map('placesMap',{scrollWheelZoom:false}).setView([14.6,121.0], 5);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18, attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      const spots = [
        {name:'Intramuros, Manila (Casa Manila)', coords:[14.5896,120.9747], desc:'Architecture study site.'},
        {name:'Calamba, Laguna', coords:[14.2117,121.1653], desc:'Rizal’s birthplace.'},
        {name:'Dapitan, Zamboanga del Norte', coords:[8.6542,123.4227], desc:'Rizal’s exile (later years).'},
        {name:'Berlin, Germany', coords:[52.5200,13.4050], desc:'1887 publication of Noli.'},
        {name:'Madrid, Spain', coords:[40.4168,-3.7038], desc:'Propaganda movement circle.'},
        {name:'Heidelberg, Germany', coords:[49.3988,8.6724], desc:'Medical studies; writing period.'}
      ];

      spots.forEach(s=>{
        L.marker(s.coords).addTo(map).bindPopup(`<b>${s.name}</b><br>${s.desc}`);
      });
    });
  </script>
</body>
</html>
